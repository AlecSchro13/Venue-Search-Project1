<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Venue Search</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.ico" />
  </head>
  <body>
    <header>
      <div class="bouncing-text">
        <h1 class="site-title-event">
          <i class="fa fa-music" aria-hidden="true"></i>
          <div class="s">S</div>
          <div class="e">e</div>
          <div class="a">a</div>
          <div class="r">r</div>
          <div class="c">c</div>
          <div class="h">h</div>
          <div class="r2">R</div>
          <div class="e2">e</div>
          <div class="s2">s</div>
          <div class="u">u</div>
          <div class="l">l</div>
          <div class="t">t</div>
          <div class="s3">s</div>
          <div class="shadow"></div>
          <div class="shadow-two"></div>
          <i class="fa fa-music" aria-hidden="true"></i>
        </h1>
      </div>
    </header>

    <button id="goBack"><a href="./index.html">Go Back</a></button>
    <div class="eventBox">
      <div class="eventDisplay">
        <h3 id="eventName">Loading <i class="fa-regular fa-spinner"></i></h3>
        <div id="imgsrc"></div>
      </div>
      <div class="mainC" style="height: max-content; padding: 20px">
        <div class="topBox">
          <h4>Venue Name: <span id="venueName"></span></h4>
          <h4>
            Address of Venue: <span id="address"></span>
            <span id="city"></span>, <span id="stateCode"></span>
            <span id="zipCode"></span>
          </h4>
          <h4>Genre: <span id="genre"></span></h4>
          <h4>Date: <span id="eventDate"></span></h4>
          <h4>Time Event Starts: <span id="startTime"></span></h4>
        </div>
        <div id="map" class="bottomBox"></div>
        <div class="bottomBox">
          <button class="buy-tickets">
            <a href=""
              ><i class="fa fa-ticket" id="ticket-icon" aria-hidden="true"></i
              >BUY TICKETS HERE</a
            >
          </button>
        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAxV-U5Ax_X2_LTrDUWziycUSuybf6IFs"></script>
    <script src="./assets/js/event.js"></script>
  </body>
</html>
