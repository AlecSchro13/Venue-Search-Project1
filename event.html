<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Venue Search</title>
  </head>
  <body>
    <header>
      <h1>HEADER</h1>
    </header>
    <div class="navBar jsNav" style="justify-content: space-around">
      <h4>Showing Event For: (Venue Name)</h4>
    </div>
    

    <button id="goBack"><a href="./index.html">Go Back</a></button>
    <div class="eventBox">
      <div class="eventDisplay">
        <h3>Event Name <span id="eventName"></span></h3>
        <img src="https://unsplash.it/200/150" />
      </div>
      <div class="mainC" style="height: max-content; padding: 20px">
        <div class="topBox">
          <h4>Venue Name: <span id="venueName"></span></h4>
          <h4>Address of Venue: <span id="address"></span></h4>
          <h4>Genre: <span id="genre"></span></h4>
          <h4>Date: <span id="eventDate"></span></h4>
          <h4>Time Event Starts: <span id="startTime"></span></h4>
        </div>
        <div class="bottomBox">
          <a href="">BUY TICKETS HERE</a>
          <img src="https://unsplash.it/300/150" />
        </div>
      </div>
    </div>

    <script src="./assets/js/event.js"></script>
</body>
</html>
