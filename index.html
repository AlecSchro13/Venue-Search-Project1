<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Venue Search</title>
</head>

<body>
  <div class="site-title">
    <h1 class="title"><i class="fa fa-music" aria-hidden="true"></i>Dreamworld<i class="fa fa-music" aria-hidden="true"></i></h1>
    <h2 class="sub-title">Venue and Events</h2>
  </div>
  <div class="container">
      <div class="navBar">
        <form class="form1">
          <input class="venueInput ui-widget input-group-lg" type="text" id="inputGroup-sizing-lg" />
          <button class="submit-venue">Submit Venue</button>

          <input required class="venueInput ui-widget input-group-lg" type="text" id="inputGroup-sizing-lg" />
          <button class="btn btn-primary btn-lg">Submit Venue</button>

        </form>

        <form class="form2">
          <button class="submit-genre">Submit Genre</button>
          <select class="drop-menu" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" id="genreOptions">Genre
            <option value="" disabled selected>select your Genre</option>
            <option value="Rock">Rock</option>
            <option value="Hip-Hop/Rap">Hip-Hop/Rap</option>
            <option vlaue="Pop">Pop</option>
            <option value="Classical">Classical</option>
            <option value="Country">Country</option>
            <option value="Jazz">Jazz</option>
          </select>
        </form>
      </div>
      <div class="container-fluid mainContent">
        <div class="row justify-space-between">
          
            <!-- <div class="mainB container"> -->
          <div class="col-7 nearUser upcomingevents">
              <h4 class="upcoming">Events Near Current User</h4>
          </div>
          <div class="col-5">
            <div class="otherBox">
              <div class="prevS">
                <h4 class="prevTitle">Previous Searches</h4>
              </div>
            </div>
            <!-- </div> -->
            <div class="popV container">
              <h4 class="popTitle">Popular Venues</h4>
                <div class="popBtns">
                  <div class="container">
                    <button class="popBtn mission" data-venue="Mission Ballroom">
                      Mission Ballroom
                    </button>
                    <button class="popBtn redRocks" data-venue="Red Rocks Ampitheatre">Red Rocks Ampitheatre
                    </button>
                  </div>
                  <div class="btnFlex">
                    <button class="popBtn marquis" data-venue="Marquis Theater">
                      Marquis Theater
                    </button>
                    <button class="popBtn summit" data-venue="Summit">
                      Summit
                    </button>
                  </div>
                </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
  <script src="./assets/js/script.js"></script>
</body>

</html>
