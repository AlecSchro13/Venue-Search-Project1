<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Venue Search</title>
  </head>

  <body>
    <header>
      <h1>Head</h1>
    </header>
    <div class="navBar">
      <form class="form1">
        <input class="venueInput" type="text" />
        <button>Submit Venue</button>
      </form>

      <form class="form2">
        <button>Submit Genre</button>
        <select id="genreOptions">
          <option value="Rock">Rock</option>
          <option value="Hip-Hop/Rap">Hip-Hop/Rap</option>
          <option vlaue="Pop">Pop</option>
          <option value="Classical">Classical</option>
          <option value="Country">Country</option>
          <option value="Jazz">Jazz</option>
        </select>
      </form>
    </div>

    <div class="mainB">
      <div class="nearUser upcomingevents">
        <h4>Events Near Current User</h4>
      </div>

      <div class="otherBox">
        <div class="prevS">
          <h4 class="prevTitle">Previous Searches</h4>
        </div>

        <div class="popV">
          <h4>Popular Venues</h4>
          <div class="popBtns">
            <div>
              <button class="popBtn" data-venue="Mission Ballroom">Mission Ballroom</button>
              <button class="popBtn" data-venue="Red Rocks Ampitheatre">Red Rocks Ampitheatre</button>
            </div>
            <div>
              <button class="popBtn" data-venue="Marquis Theater">Marquis Theater</button>
              <button class="popBtn" data-venue="Summit">Summit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
